<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.ico">
    <title>後台管理｜WOWOROOM｜JS 工程師養成直播班（2021 秋季）最終關卡</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="assets/css/main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.css">
</head>
<body id="top">
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">WOWOROOM</a>
            <div class="navbar-hamburger">
                <span></span><span></span><span></span>
            </div>
            <ul class="navbar-nav text-center">
                <li>
                    <a href="admin.html">後台管理</a>
                </li>
                <li>
                    <a href="#">管理員登入</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <section class="chart py-50">
            <div class="container">
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <h2 class="mt-0 text-center">全品項營收比重</h2>
                            <div class="chart-title"></div>
                        </div>
                        <div class="swiper-slide">
                            <h2 class="mt-0 text-center">全產品類別營收比重</h2>
                            <div class="chart-category"></div>
                        </div>
                    </div>
                    <div class="swiper-button-next">
                        <span class="material-icons">arrow_forward_ios</span>
                    </div>
                    <div class="swiper-button-prev">
                        <span class="material-icons">arrow_back_ios_new</span>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </section>
        <section class="pt-20 pb-50">
            <div class="container pb-50">
                <div class="text-right">
                    <button class="btn-clear-order mb-15">清除全部訂單</button>
                </div>
                <div class="order-group">
                    <table class="order-table"></table>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.0.0/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
