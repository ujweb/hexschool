<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車列表——第五週</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/main.min.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body class="cart-page">
    <div id="app">
      <div class="container-fluid h-100">
        <div class="row h-100">
          <div class="col-md-9 py-2">
            <h1 class="mb-0">產品列表</h1>
            <div class="table-responsive py-2">
              <table class="table text-center align-middle">
                <thead class="table-light">
                  <tr>
                    <th width="10%" scope="col">#</th>
                    <th width="25%" scope="col">圖片</th>
                    <th width="20%" scope="col">產品名稱</th>
                    <th width="20%" scope="col">價格</th>
                    <th width="25%" scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for="(product, index) in products" :key="product.id">
                    <td>{{ index+1 }}</td>
                    <td>
                      <img
                        class="img-fluid"
                        :src="product.imageUrl"
                        :alt="product.title"
                      />
                    </td>
                    <td>{{ product.title }}</td>
                    <td>
                      <span class="h4">{{ product.price }}</span><br/>
                      <del class="text-secondary small">原價：{{ product.origin_price }}</del>
                    </td>
                    <td></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-3 py-2 d-flex flex-column flex-shrink-0 bg-light h-100"></div>
        </div>
      </div>
    </div>
    <script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="assets/js/cart.js" type="module"></script>
  </body>
</html>
